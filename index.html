<style>
	body {
		background-color: cornflowerblue;
		/* Remove space around window edge */
		margin-top: 0;
		margin-left: 0;
		margin-right: 0;
		margin-bottom: 0;
	  font-family: "Comic Sans MS", "Comic Sans", cursive;
	}

	/*
	The attributes below style the css
	property transitions.
	*/

	div {
	  -webkit-transition-property: all;
	  -webkit-transition-duration: 0.2s;
	  -webkit-transition-timing-function: ease;
	  -webkit-transition-delay: 0s;
	}

	/*
	The two classes below work together
	to center the content vertically and
	horizontally on the screen.
	*/

	.wrapperOutside {
	   display: table;
	   width: 100vw;
	   height: 100vh;
	}

	.wrapperInside {
	   display: table-cell;
	   text-align: center;
	   vertical-align: middle;
	}

	/*
	The attributes below style the css
	dialog window, and content.
	*/

	.dialogContainer {
	  /* Form */
	  width: 300px;
	  height: auto;
	  /*
	  Drop Shadow
	  a. Horizontal shadow
	  b. Vertical shadow
	  c. Blur
	  d. Spread
	  e. Color
	  */
	  -webkit-box-shadow: 0 -2px 25px 0 rgba(0, 0, 0, 0.15), 0 13px 25px 0 rgba(0, 0, 0, 0.3);
	  background-color: #FFFFFF;
	  /* Internal padding */
	  padding-top: 0;
	  padding-left: 0;
	  padding-right: 0;
	  padding-bottom: 0;
	  /* External padding */
	  margin-top: 0;
	  margin-left: auto;
	  margin-right: auto;
	  margin-bottom: 0; 
	}

	.dialogContent { 
	  /* Form */   
	  width: auto;
	  height: auto;
	  background-color: #FFFFFF;
	  /* Corner radius */
	  border-top-left-radius:2px;
	  border-top-right-radius:2px;
	  border-bottom-right-radius:0;
	  border-bottom-left-radius:0;    
	  /* Internal padding */
	  padding-top: 21px;
	  padding-left: 24px;
	  padding-right: 24px;
	  padding-bottom: 12px;
	  /* External padding */
	  margin-top: 0;
	  margin-left: 0;
	  margin-right: 0;
	  margin-bottom: 0;     
	}

	.dialogContentTitle {
	  /* Form */  
	  background-color: #FFFFFF; 
	  /* Typography */  
	  font-family: "Comic Sans MS", "Comic Sans", cursive;
	  font-weight: 700;
	  font-size: 20px;
	  color: rgba(0,0,0,.8);
	  line-height: 24px;  
	  text-align: left;
	  letter-spacing: 0.03px;
	  /* Internal padding */
	  padding-top: 0;
	  padding-left: 0;
	  padding-right: 0;
	  padding-bottom: 0;
	  /* External padding */
	  margin-top: 0;
	  margin-left: 0;
	  margin-right: 0;
	  margin-bottom: 0;    
	}

	.dialogContentBody {
	  /* Typography */
	  font-family: "Comic Sans MS", "Comic Sans", cursive;
	  font-weight: 500;
	  font-size: 16px;
	  color: rgba(0,0,0,.7);
	  line-height: 24px;    
	  text-align: left;
	  letter-spacing: 0.03px;
	  /* Internal padding */
	  padding-top: 14px;
	  padding-left: 0;
	  padding-right: 0;
	  padding-bottom: 0;   
	  /* External padding */
	  margin-top: 0;
	  margin-left: 0;
	  margin-right: 0;
	  margin-bottom: 0;       
	}

	.dialogActionBar {
	  /* Form */
	  width: auto;
	  height: 48px;
	  background-color: #FFFFFF;
	  text-align: center;
	  /* Corner radius */
	  border-top-left-radius:0;
	  border-top-right-radius:0;
	  border-bottom-right-radius:2px;
	  border-bottom-left-radius:2px;  
	  /* Internal padding */
	  padding-top: 0;
	  padding-left: 16px;
	  padding-right: 15px;
	  padding-bottom: 8px;  
	  /* External padding */
	  margin-top: 0;
	  margin-left: 0;
	  margin-right: 0;
	  margin-bottom: 0;      
	}

	/*
	The attributes below style the
	hit target.
	*/

	.buttonTouchTarget {
	  display: inline-block;
	  background-color: rgba(0,0,0,0);
	  /* Remove grey background on link clicked in ios safari */
	  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
	}

	/*
	The attributes below style the
	flat button based on the Google
	material design language.
	*/

	.buttonFlat {
	  /* Form */
	  display: inline-block;
	  height: 36px;
	  background-color: rgba(9,9,9,0);
	  /* Typography */
	  font-family: "Comic Sans MS", "Comic Sans", cursive;
	  font-weight: 600;
	  font-size: 14px;
	  color:#b76780;
	  line-height: 36px;    
	  text-align: center;
	  letter-spacing: 0.4px;     
	  /* Internal padding */
	  padding-top: 0;
	  padding-left: 10px;
	  padding-right: 10px;
	  padding-bottom: 0;
	  /* External padding â€“ Touch target size */
	  margin-top: 6px;
	  margin-left: 4px;
	  margin-right: 4px;
	  margin-bottom: 6px;
	  border-radius: 10px;
	  font-size:0;
	  transition: .5s;
	}

	.buttonFlat:hover {
	  background-color: #f9dae6;
	}

	.buttonFlat:active {
	  background-color:#f9dae6;
	}

	.buttonFlat::after {
	  font-weight: 600;
	  font-size: 16px;
	  color:#b76780;
	  line-height: 36px;    
	  text-align: center;
	  letter-spacing: 0.4px;     
	  content: "Drag or right-click here";
	}
</style>
